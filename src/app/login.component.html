<form (submit)="login()">
	<input [(ngModel)]="formModel.email" name="email" type="email" placeholder="Your email" required>
	<input [(ngModel)]="formModel.password" name="password" type="password" placeholder="Your password" required>
	<button type="submit">Log in</button>
</form>

<button class="btn btn-primary" (click)="loginWithFacebook()">Login with Facebook</button>
<button class="btn btn-default" (click)="logoutOfFacebook()">Logout</button>
