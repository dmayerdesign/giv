<div class="org single-org" *ngIf="org && isLoaded" [ngClass]="{'has-video': org.videoLink, 'has-cover-image': org.coverImage }">
	<div class="video-container clearfix">
		<div *ngIf="org?.videoLink"
				[ngClass]="{'expanded': videoIsExpanded, 'featured-video': org.videoLink, 'cover-image': org.coverImage}"
				[ngStyle]="{'background-image': 'url(' + (org?.coverImage || videoBg || 'app/images/cover-icons-overlay.png') + ')'}">
			<iframe frameborder="0" height="100%" width="100%" 
			  [src]="videoLink">
			</iframe>
		</div>
		<div class="expand-video">
			<button *ngIf="!videoIsExpanded" (click)="expandVideo()" class="mini"><i class="fa fa-play"></i> Play the video</button>
			<button *ngIf="videoIsExpanded" (click)="minimizeVideo()" class="mini"><i class="fa fa-angle-up"></i> Minimize the video</button>
		</div>
	</div>
	<div *ngIf="!org?.videoLink"
		class="cover-image"
		[ngStyle]="{'background-image': org.coverImage ? 'url(' + org.coverImage + ')' : 'url(app/images/cover-icons-overlay.png)'}">
	</div>

	<header class="org-header">
		<div class="org-avatar inside-org" *ngIf="org.avatar" [ngStyle]="{'background-image': 'url(' + org.avatar + ')'}"></div>
		<h1 class="org-name">{{org.name}}</h1>
		<p class="info stars">
			<span class="star unstarred" *ngIf="user && !orgIsStarred(org)" (click)="starOrg(org._id)"><i class="fa fa-star-o"></i></span>
			<span class="star starred" *ngIf="user && orgIsStarred(org)" (click)="unstarOrg(org._id)"><i class="fa fa-star"></i></span>
			&nbsp;{{org.stars}} people starred this
		</p>
	</header>
	<org-details [org]="org" [isSingle]="true"></org-details>
	<org-posts [org]="org" [user]="user"></org-posts>

	<div class="options-menu" (clickOutside)="closeOptionsMenu()">
		<button class="icon-btn" (click)="toggleOptionsMenu()">
			<img src="app/images/options.svg" alt="options">
		</button>
		<ul *ngIf="showOptionsMenu" class="submenu">
			<li *ngIf="userHasPermission(org)"><a [routerLink]="['/organization', 'manage', org?._id]">Manage</a></li>
			<li *ngIf="user && !userHasPermission(org)"><a [routerLink]="['/organization', 'claim', org?._id]">Is this your organization?</a></li>
		</ul>
	</div>
</div>
